<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boletim Digital</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- header  -->
    <header id="header">
      <!-- logo  -->
      <div class="logo">
        <a href="#">
          <img class="logo-img" src="img/report-card.png" alt="Logo" />
          <h1>Boletim Digital</h1>
        </a>
      </div>
      <!-- menu  -->
      <nav aria-label="menu">
        <ul class="menu">
          <li><a href="">Notas</a></li>
          <li><a href="">Dúvidas Frequentes</a></li>
          <li><a href="">Contato</a></li>
        </ul>
      </nav>
    </header>
    <!-- end header  -->
    <!-- section boletim  -->
    <section id="boletim">
      <div class="info-1">
        <span>Preencha as Informações:</span>
        <div class="nome-aluno">
          <label for="">Nome do Aluno:</label>
          <input type="text" required id="nome-aluno" />
        </div>
        <div class="nome-escola">
          <label for="">Escola:</label>
          <input type="text" required id="nome-escola" />
        </div>
        <div class="nome-turma">
          <label for="">Turma:</label>
          <select name="" id="nome-turma">
            <option value="Turma A">Turma A</option>
            <option value="Turma B">Turma B</option>
            <option value="Turma C">Turma C</option>
          </select>
        </div>
        <div class="nome-ano">
          <label for="">Ano Letivo:</label>
          <input type="text" placeholder="Ex: 2018" required id="ano-letivo" />
        </div>
        <a class="botao" href="#">Próximo >></a>
      </div>
      <!-- end info 1 -->
      <div class="info-2">
        <span>Preencha as Notas do 1º Bimestre:</span>
        <!-- --  -->
        <div id="arte">
          <label for="">Nota da matéria de Arte:</label>
          <input type="number" name="" id="" required />
          <label for="">Quantidade de Faltas do Aluno:</label>
          <input type="number" name="" id="" required />
        </div>
        <!-- --  -->
        <div id="biologia">
          <label for="">Nota da matéria de Biologia:</label>
          <input type="number" name="" id="" required />
          <label for="">Quantidade de Faltas do Aluno:</label>
          <input type="number" name="" id="" required />
        </div>
        <!-- --  -->
        <div id="filosofia">
          <label for="">Nota da matéria de Filosofia:</label>
          <input type="number" name="" id="" required />
          <label for="">Quantidade de Faltas do Aluno:</label>
          <input type="number" name="" id="" required />
        </div>
        <!-- --  -->
        <div id="geografia">
          <label for="">Nota da matéria de Geografia:</label>
          <input type="number" name="" id="" required />
          <label for="">Quantidade de Faltas do Aluno:</label>
          <input type="number" name="" id="" required />
        </div>
        <!-- --  -->
        <div id="historia">
          <label for="">Nota da matéria de História:</label>
          <input type="number" name="" id="" required />
          <label for="">Quantidade de Faltas do Aluno:</label>
          <input type="number" name="" id="" required />
        </div>
        <!-- --  -->
        <div id="ingles">
          <label for="">Nota da matéria de Inglês:</label>
          <input type="number" name="" id="" required />
          <label for="">Quantidade de Faltas do Aluno:</label>
          <input type="number" name="" id="" required />
        </div>
        <!-- --  -->
        <div id="portugues">
          <label for="">Nota da matéria de Língua Portuguesa:</label>
          <input type="number" name="" id="" required />
          <label for="">Quantidade de Faltas do Aluno:</label>
          <input type="number" name="" id="" required />
        </div>
        <!-- --  -->
        <div id="matematica">
          <label for="">Nota da matéria de Matemática:</label>
          <input type="number" name="" id="" required />
          <label for="">Quantidade de Faltas do Aluno:</label>
          <input type="number" name="" id="" required />
        </div>
        <!-- --  -->
        <div id="quimica">
          <label for="">Nota da matéria de Química:</label>
          <input type="number" name="" id="" required />
          <label for="">Quantidade de Faltas do Aluno:</label>
          <input type="number" name="" id="" required />
        </div>
        <!-- --  -->
        <div id="sociologia">
          <label for="">Nota da matéria de Sociologia:</label>
          <input type="number" name="" id="" required />
          <label for="">Quantidade de Faltas do Aluno:</label>
          <input type="number" name="" id="" required />
        </div>
        <button class="botao second-button">Próximo >></button>
      </div>
      <div class="siglas">
        <div class="siglas-notas">
          <span>Siglas</span>
          <span>N - Notas</span>
          <span>F - Faltas</span>
        </div>
      </div>
      <div class="resultado">
        <span>APROVADO - REPROVADO</span>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
